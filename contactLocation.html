          <iframe
            id="mapIframe"
            src=""
            data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5097.425365616391!2d77.21868515800236!3d28.63538450893301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd37ebbdf4af%3A0x2be7eefccedf4b84!2sRajiv%20Chowk!5e0!3m2!1sen!2sin!4v1721822474113!5m2!1sen!2sin"
            title="Google Maps"
            allowfullscreen=""
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <script>
            document.addEventListener("DOMContentLoaded", function () {
              const iframe = document.getElementById("mapIframe");
              if ("IntersectionObserver" in window) {
                const observer = new IntersectionObserver(function (entries) {
                  entries.forEach(function (entry) {
                    if (entry.isIntersecting) {
                      iframe.src = iframe.getAttribute("data-src");
                      observer.disconnect();
                    }
                  });
                });
                observer.observe(iframe);
              } else {
                // Fallback for browsers that do not support IntersectionObserver
                iframe.src = iframe.getAttribute("data-src");
              }
            });
          </script>
        </div>
